{% extends 'home/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
      <div class="page-header">
        <h1>眼见为食</h1>
      </div>

      <!--show choose choices and ask for input-->
      <form action="{% url 'home:home' %}" method="post">
          {% csrf_token %}
          {% bootstrap_form search_choice_form %}
      </form>

      <!--list brief information about restaurants-->
      <table>
          <tbody class="table">
          {% for shop in shops %}
              <tr>
                  <td><a href="{% url 'home:home' %}">{{shop}}</a>
                      <div class="pull-right">
                          {% bootstrap_icon 'cutlery' %}<b>{{shop.shopname}}</b>
                          {% bootstrap_icon 'star' %}{{shop.shoplevel}}
                      </div>
                  </td>
              </tr>
          {% endfor %}
          </tbody>
      </table>

    </div>

{% endblock %}
